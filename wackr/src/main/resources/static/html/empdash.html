<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page starts here -->
  <title>Dashboard</title>
</head>

<body>

<!-- Wackr Logo and text header -->
<header>
  <div class="wackrheader">
	<div class="logo-header">
		<a href="./home.html"><image src="assets/wackrlogo.png" width="50" height="50" alt="WackrLogo"></a>
	</div>
	<div class="text-header">
		<h1>Wackr</h1>
	</div>
  </div>
  <nav>
	<ul class="navigation">
		<li><a href="./home.html">Home</a></li>
		<li><a href="./about.html">About</a></li>
		<li><a href="./solutions.html">Solutions</a></li>
		<li><a href="./signin.html">Sign In</a></li>
	</ul>
  </nav>
</header>

<div class="content">
	<!-- Notifications/Updates? -->
	<h3 class="obj-center">Notifications/Updates panel?</h3>
	<p class="horiz-divider"></p>
	<div class="row">
		<div class="column">
		<h1>Needed Equipment</h1>
			<input type="checkbox" id="equip1" name="equip1" value="equip1">
			<label for="equip1">Equip 1</label><br>
			<input type="checkbox" id="equip2" name="equip2" value="equip2">
			<label for="equip2">Equip 2</label><br>
			<input type="checkbox" id="equip3" name="equip3" value="equip3">
			<label for="equip3">Equip 3</label><br>
			<input type="checkbox" id="equip4" name="equip4" value="equip4">
			<label for="equip4">Equip 4</label><br>
		</div>
		<div class="mid-dash-column">
		<h1>Today's Schedule</h1>
		<img src="assets/placeholder.png" alt="placeholder" width="250" height="250">
		</div>
		<div class="column">
		<h1>Status</h1>
		<h3>Clocked in</h3>
		<h3>Clock Out</h3>
		</div>
	</div>
	<p class="horiz-divider"></p>
	<div class="dashbutton-order">
		<button class="dash-buttons">Start Job</button>
		<button class="dash-buttons">Add Service</button>
		<button class="dash-buttons">Alter Service</button>
		<button class="dash-buttons">Report Equipment Damage</button>
	</div>
	
	<p class="horiz-divider"></p>
	<div class="dashimg-order">
		<img src="assets/placeholder.png" alt="placeholder" class="dash-img1" width="500" height="500">
		<img src="assets/placeholder.png" alt="placeholder" class="dash-img2" width="500" height="500">
	</div>
	
</div>

</body>
	<!-- Page ends here -->
